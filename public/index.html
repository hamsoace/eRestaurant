<!DOCTYPE html>
<html ng-app="myApp">
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>eRestaurant-Delivering services</title>

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!--Main Stylesheet-->
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
      // Variables
$black: #202020;

html, body{
  height:100%;
}

.container{
  height:100%;
  max-width:400px;
  margin: 30px auto 0;
  box-shadow:0px 0px 5px $black;
  padding:5px;  
  box-sizing:border-box;
}


.top-view{
  opacity: 25%;
  height:100%;
  background: url("img/header.jpg") no-repeat;
  background-size:cover;
  font-family: 'Fugaz One', cursive;
}

#main-title{
  text-align:center;
  color:white;
  border: 3px solid white;
  padding:3px;
  margin:50px;
}
.main-body{
  padding:10px;
  background-color:#d1d1d1;
  font-family:'Open Sans', sans-serif;
}

button, #log-in{
  width:100px;
  background-color: #ffffff;
  border:1px solid black;
  border-radius:5px;
  color:black;
  padding:1px;
  text-align:center;
  text-decoration:none;
  font-weight: bold;
  display:inline-block;
  box-shadow: 0 5px 10px 0 rgba(0,0,0,0.2), 0 3px 10px 0 rgba(0,0,0,0.19);
}

#sign-up{
  text-align:center;
  padding:5px;
}

.form{
  position:relative;
  margin-left:0 auto;
}
.form-control{
	padding:5px;
}
select{
  margin:10px 0 10px 0;
}


    </style>
  </head>
  <body>
    
    <div class="container">
      <div class="top-view">
        <div class="navbar">
          <a href="#"><i class="icon burger"></i></a>
          <a href="#"><i class="icon search"></i></a>
        </div>
        <div class="header">
          <h1 id="main-title">eRestaurant</h1>
          
        </div>
      </div>
      <div class="container" ng-controller="AppCtrl">
      <div class="main-body">
        <button id="log-in" type="button">Log In</button>
        <h4 id="sign-up">Sign Up</h4>
        <div class="form">
          <form method="post" entype="multipart/form-data">
            <input class= "form-control" type="text" name="business-name" ng-model="contact.name" placeholder="Business Name">
            <input class= "form-control" type="text" name="license-number" placeholder="License Number" ng-model="contact.liscence">
            <select>
            	<td><input class="form-control"
						ng-model="contact.location" placeholder = "Location"></td>
              
              
            </select>
            <td><input class= "form-control" type="text" name="email" placeholder="Email Address"></td>
            <td><input class= "form-control" type="text" name="password" placeholder="Password"></td>
            
            <td><select class= "form-control" ng.model="contact.RestrauntCategory" placeholder="Restraunt Category">
              <option value="fastfood">Fast Food</option>
              <option value="swahili">Swahili Dishes</option>
              <option value="vegetables">Vegetables</option>
              <option value="drinks">Drinks</option>



						 </select>
            <input class= "form-control" type="file" name="fileToUpload" id="fileToUpload"><br>
            <input type="submit" value="Menu Upload" name="submit">
            
            <tr>
            	<td><button class="btn btn-primary" ng-click="addContact()">Add</button></td>
						<br> 
						<td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deselect()">Clear</button></td></td>
					</tr>
					<tr ng-repeat="contact in contactList">
			          <td>{{contact.name}}</td>
			          <td>{{contact.liscence}}</td>
			          <td>{{contact.location}}</td>
			          <td>{{contact.RestrauntCategory}}</td>
			          
			          <td><button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button></td>
			          <td><button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button></td>
            </tr>
          </form>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
<script src="controllers/controller.js"></script>
  </body>
</html>
